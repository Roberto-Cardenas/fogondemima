<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Roberto Jose Cardenas Esparza">
  <meta name="description" content="Desayunos y Antojitos Mexicanos. Ubicado en Rosarito, Baja California">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"> 
  <title>El Fogón de Mi Ma. María - Desayunos y Antojitos Mexicanos ubicado en Rosarito, Baja California.</title>
  <script src="js/observers.js" defer></script>
  <script src="js/nav.js" defer></script>
</head>
<body>
  <header class="flex">
    <a class="logo" href="#">
      <img src="images/fogon-logo.png" alt="El Fogón de Mi Ma. María">
    </a>
    <nav>
      <ul id="primary-navigation" class="primary-navigation flex" data-visible="false">
        <li class="active inicio-tab"><a href="#hero">INICIO</a></li>
        <li class="menu-tab"><a href="#menu">MENÚ</a></li>
      </ul>
    </nav>
    <button class="menu-btn" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only">Phone Menu</span></button>
  </header>
  <section id="hero" class="hero" data-section="inicio-tab">
    <div class="hero-container flow-content">
      <img src="images/fogon-hero.jpg" alt="El Fogón de Mi Ma. María">
      <h1>Desayunos y Antojitos Mexicanos</h1>
    </div>
  </section>
  <section id="menu" class="menu flow-content" data-section="menu-tab">
    <h2>Menú</h2>
    <img src="images/menu-pagina-1.jpg" alt="">
    <img src="images/menu-pagina-2.jpg" alt="">
  </section>
  <footer>
    <div class="footer-container flow-content">
      <div class="contact-container flow-content">
        <h3>Contacto</h3>
        <p data-icon="telefono">(661) 110-1630</p>
      </div>
      <div class="location-container flow-content">
        <h3>Ubicación y Horarios</h3>
        <p data-icon="ubicacion">Colonia Lució Blanco, Calle Manuel Pérez Yáñez #846, 22706, Rosarito, B.C.</p>
        <div data-icon="horarios">
          <p>Lun - Mar: 8:00am - 4:00pm</p>
          <p>Miercoles: Cerrado</p>
          <p>Jue - Sab: 8:00am - 4:00pm</p>
          <p>Domingo: 6:00am - 2:00pm</p>
        </div>
      </div>
    </div>
    <img src="images/fogon.jpg" alt="Foto del restuarante desde afuera.">
  </footer>
</body>
</html>
